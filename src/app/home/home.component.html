      <div style="margin-left: 20px;margin-right: 20px;">      
        <a routerLink="/home/AllProducts" routerLinkActive="active" class="btn   btn-outline-dark form-control mb-2">{{'home.showAllProducts'|translate}}</a>
        <a routerLink="/home/productsByCategory" routerLinkActive="active" class="btn  btn-outline-dark form-control mb-2">{{'home.productsByCategory'|translate}}</a>
        <a routerLink="/home/productsBySubCategory" routerLinkActive="active" class="btn  btn-outline-dark form-control mb-2">{{'home.productsBySubCategory'|translate}}</a>
          </div>
    </div>
    <div class="col-12 col-md-9" style="padding-right:0;padding-left:0;">

    </div>
  </div>
</div>
