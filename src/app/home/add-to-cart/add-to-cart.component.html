<div class="container" style="margin-top: 50px;">

    <div class="row ltr">

        <div class="col-12 col-md-6" >

            <img style="border-radius:15px;" [src]='productModel.images![0]'  width="100%" height="300px">

        </div>

    <div class="col-12 col-md-6 pt-5">

        <div>Product Name : <b>{{productModel.name}}</b></div>

        <p>Description : {{productModel.description}}</p>

        <div >After Discount :<b> <span class="new-price text-success">${{productModel.price|discount:productModel.discount}}</span></b></div>
    

        <form #addToCartForm="ngForm" (ngSubmit)="addProductToCart()">

            <label for="q" class="mt-3">Quantity</label>

            <input type="number" #q="ngModel" [class.validInput]="q.valid&&!q.touched ||  q.value<productModel.quantity" [class.invalidInput]="q.value>productModel.quantity||q.invalid && q.touched"  required  [(ngModel)]="userQuantity" name="q"  class="form-control">
            <small *ngIf="q.value>productModel.quantity" class="text-danger">you Exceeded the Quantity in inventory !</small>
            <input [disabled]="q.value>productModel.quantity || !addToCartForm.valid ||q.value<=0 || q.value.toString().length==0" type="submit" value="ADD TO CART" class="form-control btn btn-warning mt-3">

        </form>

    </div>

   

    </div>

</div>
