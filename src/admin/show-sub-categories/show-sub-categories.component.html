<div class="row">
    <div class="col-12">
        <div [hidden]="subCategoriesList.length>0" class="alert alert-danger text-center">
            <strong>{{'subCategory.noSubCategories'|translate}}</strong>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div [hidden]="errorMessage.length==0" class="alert alert-danger text-center">
            <strong>{{errorMessage}}</strong>
          </div>
    </div>
</div>
<h4 [hidden]="subCategoriesList.length<=0" class="shadow bg-light text-dark text-center p-2 fs-4 rounded-pill">{{'subCategory.subCategories'|translate}}</h4>
<div class="row" [hidden]="categoriesList.length>0">
    <div class="col-12" *ngFor="let subCategory of subCategoriesList;index as i">
        <div class="col-12 ">
            <img src="https://picsum.photos/200" width="100%" height="300" class="mb-3 br-15 ">
        </div>
        <div class="row mb-4">
            <div class="col-6">
                <div class="card border-secondary minHeight">
                    <div class="card-header">{{subCategory.name}}</div>
                    <div class="card-body text-secondary">
                        <p class="card-text">{{subCategory.description}}</p>
                    </div>
                    <div class="card-body text-muted">
                        <p class="card-text">{{subCategory.categoryId}}</p>
                    </div>
                </div>
            </div>
            <div class="col-6 rtl">
                <div class="card border-secondary minHeight">
                    <div class="card-header">{{subCategory.nameAr}}</div>
                    <div class="card-body text-secondary">
                        <p class="card-text">{{subCategory.descriptionAr}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-1"></div>
                <div class="col-12 col-md-4">
                    <button routerLink="/admin/adminLayout/addSubCategory/{{subCategory.id}}" routerLinkActive="router-link-active"  class="btn btn-outline-success form-control mt-3 mb-2">{{'subCategory.update'|translate}}</button>
                </div>
                
                <div class="col-12 col-md-2 card mt-3 mb-1 pt-2 shadow text-center fs-4">{{i+1}}</div>
                <div class="col-12 col-md-4">
                    <button routerLink="/admin/adminLayout/deleteSubCategories/{{subCategory.id}}" routerLinkActive="router-link-active"  class="btn btn-outline-danger form-control mt-3 mb-2">{{'subCategory.delete'|translate}}</button>
                </div>
                <div class="col-12 col-md-1 "></div>
            </div>
            <hr class="mt-4">
        </div>
    </div>
</div>
